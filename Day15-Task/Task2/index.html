<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <label for="address">Address:</label>
            <textarea id="address" rows="4" required></textarea>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label>Choice of Food:</label>
            <div>
                <label><input type="checkbox" name="food" value="pizza">Pizza</label>
                <label><input type="checkbox" name="food" value="burger">Burger</label>
                <label><input type="checkbox" name="food" value="pasta">Pasta</label>
                <label><input type="checkbox" name="food" value="sushi">Sushi</label>
                <label><input type="checkbox" name="food" value="salad">Salad</label>
            </div>
            <label for="state">State:</label>
            <input type="text" id="state" required>
            <label for="country">Country:</label>
            <input type="text" id="country" required>
            <button type="submit">Submit</button>
        </form>

        <h1>Table</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('myForm');
        const tableBody = document.querySelector('#dataTable tbody');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const gender = document.getElementById('gender').value;
            const foods = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(checkbox => checkbox.value);
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;

            if (!firstName || !lastName || !address || !pincode || !gender || foods.length < 2 || !state || !country) {
                alert('Please fill all required fields and choose at least 2 food options.');
                return;
            }

            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td>${address}</td>
            <td>${pincode}</td>
            <td>${gender}</td>
            <td>${foods.join(', ')}</td>
            <td>${state}</td>
            <td>${country}</td>`;

            form.reset();
        });

    </script>
</body>

</html>
