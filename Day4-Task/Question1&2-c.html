<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
        //anonymous function
var a= function() {
const numbers = [8, 19, 5, 6, 14, 9, 13];
var sum;
for(var i=0;i<numbers.length;i++)
{
    sum+=numbers[i];
}
console.log(sum);
}
a();

       //arrow function
var b= () => {
    const numbers = [8, 19, 5, 6, 14, 9, 13];
var sum;
for(var i=0;i<numbers.length;i++)
{
    sum+=numbers[i];
}
console.log(sum);
}
b();

    </script>
  </body>
</html>
