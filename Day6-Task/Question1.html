<body>
    <script>
        class Movie {
            constructor(title, studio, rating = "PG") {
                this.title = title;
                this.studio = studio;
                if (rating === "") {
                    this.rating = "PG";
                }
                else {
                    this.rating = rating;
                }
            }

            getPG(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].rating === "PG") {
                        return (console.log(arr[i]));
                    }
                }
            }
        }

        let film = new Movie("Casino Royale", "Eon Productions", "PG13");
        let ipArr = [{ title: "Barbie", studio: "abc", rating: "" },
        { title: "oppenhaimer", studio: "def", rating: "R" },
        { title: "james bond", studio: "ghi", rating: "A" },
        { title: "mission impossible", studio: "jkl", rating: "PG13" }];
        film.getPG(ipArr);

    </script>
